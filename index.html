<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Touch-Nums Project</title>
</head>

<body onload="initGame()">
    <h1>Touch-Nums Project</h1>
    <h2></h2>
    <div class="timerDisplay">
        00 : 00 : 00 : 000
    </div>

    <br>
    <div class="tableSize">
        <input onclick="changeBoard(16)" name="selected" type="radio" checked>4x4
        <input onclick="changeBoard(25)" name="selected" type="radio">5x5
        <input onclick="changeBoard(36)" name="selected" type="radio">6x6
    </div>
    <br>
    <div class="box">
        <div class="timer"></div>
        <div class="nextNumber"></div>
    </div>
    <table class="table" align="center">
        <tbody class="board">

        </tbody>
    </table>
    <br>
    <input type="reset" onclick="initGame()" value="Reset Game">

    <script src="js/main.js"></script>
</body>

</html>
